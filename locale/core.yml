  api:
    invalid_username_message: "نام کاربری میتواند شامل حروف، اعداد و خط تیره باشد."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: حساب جدید خود را فعال کنید
      body: |
               درود {username}!

               یک نفر (امیدواریم خود شما) در انجمن {forum} با این آدرس ایمیل.
               اگر این شما بودید، بسادگی حساب کاربری خود را با کلیک بر روی لینک زیر فعال کنید:
               {url}

               اگر شما ثبت نام نکردید، لطفا این ایمیل را نادیده بگیرید.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: ایمیل جدید خود را تایید کنید
      body: |
               درود {username}!

               یک نفر (خوشبختانه شما) ایمیل خود را در انجمن {forum} تغییر داده به این ایمیل.

               اگر این شما بودید، لطفا لینک زیر را دنبال کنید تا ایمیل شما تایید شود:
               {url}

               اگر این شما نبودید، لطفا این پیام را نادیده بگیرید
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
               Hey {username}!

               Someone (hopefully you!) has submitted a forgotten password request for your account on {forum}.

               If this was you, click the following link to reset your password:
               {url}

