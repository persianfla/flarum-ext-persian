  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "نام کاربری فقط می‌تواند شامل حروف، اعداد، و خطوط تیره باشد."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: تأیید حساب کاربری جدید
      body: |
        سلام {username}!

        این نامه مبنی بر تکمیل فرایند ثبت‌نام در {forum} برای شما ارسال شده است.

        برای تایید شدن رایانامه خود در می‌توانید از پیوند زیر استفاده کنید:
        {url}

        در غیر این صورت (اگر این شما نبودید که این درخواست را ثبت کرده) این نامه را نادیده بگیرید.
    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: تأیید رایانامه جدید
      body: |
        سلام {username}!

        درخواستی مبنی بر تغییر رایانامه حساب کاربری شما در {forum} ثبت‌شده.

        می‌توانید از پیوند زیر برای تکمیل فرایند تغییر رایانامه و تأیید شدن رایانامه جدید استفاده کنید:
        {url}

        در غیر این صورت (اگر این شما نبودید که این درخواست را ثبت کرده) این نامه را نادیده بگیرید.
    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        سلام {username}!

