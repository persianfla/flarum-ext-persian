flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: اشاره به یک کاربر یا نوشته
      reply_to_post_text: "پاسخ به #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} به نوشته شما پاسخ داد"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "نام شما توسط {username} نام برده شد"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "توسط {users} پاسخ داده شد."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "توسط {users} پاسخ داده شد"       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: نقل‌قول
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: کسی به نوشته من پاسخ داد
      notify_user_mentioned_label: کسی در نوشته‌ای از من نام برد

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: اشارات
