flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: رنگ
      delete_tag_button: حذف برچسب
      delete_tag_confirmation: "برای حذف برچسب اطمینان خاطر دارید؟ توجه کنید که مباحث مرتبط به برچسب حذف نمی‌شوند."
      description_label: توضیحات
      hide_label: نمایش ندادن در آخرین مباحث
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: نامک
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: مدیریت فهرست برچسب‌ها برای دسته‌بندی مباحث

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: اجازه ویرایش برچسب
      restrict_by_tag_heading: ایجاد محدودیت در برچسب
      tag_discussions_label: برچسب زدن به مباحث

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " به "
      required_primary_heading: تعداد برچسب‌های اصلی موردنیاز
      required_primary_text: حداقل و حداکثر تعداد برچسب‌های اصلی که می‌توانند برای مورداستفاده قرار گیرند را وارد نمایید.
      required_secondary_heading: تعداد برچسب‌های ثانویه موردنیاز
      required_secondary_text: حداقل و حداکثر تعداد برچسب‌های ثانویه که می‌توانند برای مورداستفاده قرار گیرند را وارد نمایید.
      title: تنظیمات برچسب

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "برچسب‌ها برای دسته‌بندی مباحث استفاده می‌شوند. برچسب‌های اصلی مانند دسته‌بندی انجمن‌های گفتگو هستند و می‌توان آن‌ها را در دو سطح تعریف نمود. برچسب‌های ثانویه را نمی‌توان سطح‌بندی نمود ولی برای مدیریت بهتر مباحث کارایی دارند."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: برچسب‌های اصلی
      secondary_heading: برچسب‌های ثانویه
      settings_button: تنظیمات

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "یک برچسب اصلی انتخاب کنید|{count} برچسب اصلی دیگر هم انتخاب کنید"
      choose_secondary_placeholder: "یک برچسب دیگر هم انتخاب کنید|{count} برچسب دیگر هم انتخاب کنید"
      edit_title: "ویرایش برچسب‌های {title}"
      submit_button: => core.ref.okay
      title: برای بحث خود برچسب انتخاب نمایید

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: انتخاب برچسب‌ها

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: ویرایش برچسب‌ها

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: بیشتر...
      tags_link: => flarum-tags.ref.tags
      untagged_link: بدون برچسب

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} برچسب {tagsAdded} را افزود."
      added_and_removed_tags_text: "{username} برچسب {tagsAdded} را افزود و برچسب {tagsRemoved} حذف نمود."
      removed_tags_text: "{username} برچسب {tagsRemoved} را حذف نمود."
      tags_text: "{tags} برچسب|{tags} برچسب‌ها"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: حذف شده

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: ساخت برچسب
    name: نام
    tags: برچسب‌ها
